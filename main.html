<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br>
		<label>Gender</label>
		<label>
		<input type="radio" id="gender_m" value="Male" name="gender" required>Male
		</label>
		<label>
		<input type="radio" id="gender_f" value="Female" name="gender" required>Female
		</label>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="Toyota">Toyotaa</option>
			<option value="Ford">Ford</option>
			<option value="BMW">BMW</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" min="18" step="2" id="age" placeholder="Age" required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<br>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
